<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 12px; }
    input, textarea { padding: 10px; font-size: 16px; width: 100%; }
    button { padding: 12px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #responseMessage { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Contact Me</h2>
  <form id="contactForm" method="POST" action="/send-message">
    <input type="text" id="name" name="name" placeholder="Your Name" required>
    <input type="email" id="email" name="email" placeholder="Your Email" required>
    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Submit</button>
  </form>
  <p id="responseMessage"></p>

  <script>
    // Handle form submission with AJAX
    app.use(express.static("public"));

    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = {
        name: this.name.value.trim(),
        email: this.email.value.trim(),
        message: this.message.value.trim()
      };

      const res = await fetch("/send-message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      const data = await res.json();
      document.getElementById("responseMessage").innerText = data.message;
      document.getElementById("responseMessage").style.color = res.ok ? "green" : "red";
    });
  </script>
</body>
</html>
