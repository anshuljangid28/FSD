<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Tuition Students</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    input, button { padding: 8px; margin: 4px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h2>Tuition Admin Panel</h2>

  <h3>Add Student</h3>
  <input id="name" placeholder="Name">
  <input id="email" placeholder="Email">
  <input id="course" placeholder="Course">
  <input id="age" type="number" placeholder="Age">
  <button onclick="addStudent()">Add</button>

  <h3>All Students</h3>
  <table id="studentsTable">
    <thead>
      <tr><th>Name</th><th>Email</th><th>Course</th><th>Age</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchStudents() {
      const res = await fetch("/students");
      const data = await res.json();
      const tbody = document.querySelector("#studentsTable tbody");
      tbody.innerHTML = "";
      data.forEach(s => {
        tbody.innerHTML += `
          <tr>
            <td><input value="${s.name}" id="name-${s._id}"></td>
            <td><input value="${s.email}" id="email-${s._id}"></td>
            <td><input value="${s.course}" id="course-${s._id}"></td>
            <td><input type="number" value="${s.age}" id="age-${s._id}"></td>
            <td>
              <button onclick="updateStudent('${s._id}')">Update</button>
              <button onclick="deleteStudent('${s._id}')">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    async function addStudent() {
      const student = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        course: document.getElementById("course").value,
        age: document.getElementById("age").value
      };
      await fetch("/students", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(student)
      });
      fetchStudents();
    }

    async function updateStudent(id) {
      const student = {
        name: document.getElementById("name-" + id).value,
        email: document.getElementById("email-" + id).value,
        course: document.getElementById("course-" + id).value,
        age: document.getElementById("age-" + id).value
      };
      await fetch("/students/" + id, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(student)
      });
      fetchStudents();
    }

    async function deleteStudent(id) {
      await fetch("/students/" + id, { method: "DELETE" });
      fetchStudents();
    }

    fetchStudents(); // load on page start
  </script>
</body>
</html>
